    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #00ff41;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .chromatic {
            position: relative;
        }
        
        .chromatic::before,
        .chromatic::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .chromatic::before {
            color: #ff0000;
            transform: translate(-1px, 0);
            opacity: 0.7;
        }
        
        .chromatic::after {
            color: #00ffff;
            transform: translate(1px, 0);
            opacity: 0.7;
        }
        
        /* Startup Effects */
        .tv-startup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tv-dot {
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: tvStartup 2s ease-out forwards;
        }
        
        /* Exit Effect */
        .tv-exit {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tv-exit-dot {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            animation: tvExit 1.5s ease-in forwards;
        }
        
        /* Progress Bar */
        .progress-container {
            margin: 10px 0;
            font-family: monospace;
        }
        
        .progress-bar {
            display: inline-block;
            width: 200px;
            height: 20px;
            background: #333;
            border: 1px solid #00ff41;
            position: relative;
            margin-right: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00aa33);
            width: 0%;
            transition: width 0.1s ease-out;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        /* Glitch Effects */
        .text-glitch {
            animation: textGlitch 0.3s ease-in-out;
        }
        
        .screen-static {
            animation: screenStatic 0.5s ease-in-out;
        }
        
        /* Sound Toggle Button */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.2s ease;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: scale(1.05);
        }
        
        .sound-toggle:active {
            transform: scale(0.95);
        }
        
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #00ff41;
            padding: 20px;
            font-size: 14px;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .boot-line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        
        .terminal-container {
            display: none;
            height: 100vh;
            padding: 20px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .terminal {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .terminal-header {
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .btn.close { background: #ff5f56; }
        .btn.minimize { background: #ffbd2e; }
        .btn.maximize { background: #27ca3f; }
        
        .terminal-title {
            color: #888;
            font-size: 13px;
            margin-left: 10px;
        }
        
        .terminal-body {
            padding: 20px;
            height: calc(100% - 60px);
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .output-line {
            margin-bottom: 8px;
            opacity: 0;
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .prompt {
            color: #00ff41;
            margin-right: 10px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .terminal-input {
            background: transparent;
            border: none;
            outline: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 14px;
            flex: 1;
            padding: 0;
            caret-color: #00ff41;
        }
        
        /* Removing custom cursor as we're using the native caret */
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: none;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-size: 18px;
            animation: matrixFall linear infinite;
        }
        
        .game-container {
            width: 400px;
            height: 400px;
            border: 2px solid #00ff41;
            margin: 20px 0;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .snake-pixel, .food-pixel {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
        .snake-pixel {
            background: #00ff41;
        }
        
        .food-pixel {
            background: #ff4444;
            border-radius: 50%;
        }
        
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }
        
        .ascii-art {
            color: #00ffaa;
            font-size: 10px;
            line-height: 1;
            margin: 15px 0;
            white-space: pre;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #44ff44;
        }
        
        .warning {
            color: #ffaa00;
        }
        
        .info {
            color: #4444ff;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes matrixFall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Basic animations */
        
        @keyframes tvStartup {
            0% {
                width: 2px;
                height: 2px;
                opacity: 0;
            }
            10% {
                width: 4px;
                height: 4px;
                opacity: 1;
                box-shadow: 0 0 20px #fff;
            }
            30% {
                width: 50px;
                height: 2px;
                opacity: 1;
                box-shadow: 0 0 30px #fff;
            }
            60% {
                width: 100%;
                height: 2px;
                opacity: 0.8;
                box-shadow: 0 0 50px #fff;
            }
            80% {
                width: 100%;
                height: 100%;
                opacity: 0.3;
                box-shadow: 0 0 100px #fff;
            }
            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
                box-shadow: 0 0 0px #fff;
            }
        }
        
        @keyframes tvExit {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                width: 100%;
                height: 100%;
                opacity: 0.8;
                transform: scale(1);
            }
            90% {
                width: 100px;
                height: 2px;
                opacity: 1;
                transform: scale(1);
                background: #fff;
            }
            100% {
                width: 2px;
                height: 2px;
                opacity: 0;
                transform: scale(0.1);
                background: #fff;
            }
        }
        
        @keyframes textGlitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            40% { transform: translate(-2px, -2px); filter: hue-rotate(180deg); }
            60% { transform: translate(2px, 2px); filter: hue-rotate(270deg); }
            80% { transform: translate(2px, -2px); filter: hue-rotate(360deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        
        @keyframes screenStatic {
            0% { opacity: 1; filter: brightness(1) contrast(1); }
            25% { opacity: 0.9; filter: brightness(1.2) contrast(1.1); }
            50% { opacity: 0.8; filter: brightness(0.8) contrast(1.3); }
            75% { opacity: 0.95; filter: brightness(1.1) contrast(0.9); }
            100% { opacity: 1; filter: brightness(1) contrast(1); }
        }
        
        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }
            
            .terminal-body {
                font-size: 12px;
                padding: 15px;
            }
            
            .game-container {
                width: 300px;
                height: 300px;
            }
            
            .ascii-art {
                font-size: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .terminal {
                border-radius: 0;
                height: 100vh;
            }
            
            .terminal-container {
                padding: 0;
            }
            
            .terminal-body {
                padding: 10px;
                font-size: 11px;
            }
        }
    </style>
</head>

    <div class="tv-startup" id="tvStartup">

        <div class="tv-exit-dot"></div>
    </div>
    
    <!-- Sound Toggle -->
    <button class="sound-toggle" id="soundToggle">üîä SOUND ON</button>
    
    <div class="terminal-container" id="terminalContainer">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="btn close"></div>

    <script>
        class Terminal {
            constructor() {
                this.commands = {
                    help: () => this.showHelp(),
                    skills: () => this.showSkills(),
                    projects: () => this.showProjects(),
                    achievements: () => this.showAchievements(),
                    education: () => this.showEducation(),
                    contact: () => this.showContact(),
                    ascii: () => this.showAscii(),
                    game: () => this.startGame(),
                    fact: () => this.showFact(),
                    'sudo hack': () => this.matrixHack(),
                    'rm -rf /': () => this.dangerousCommand(),
                    ubermensch: () => this.ubermensch(),
                    clear: () => this.clearTerminal(),
                    whoami: () => this.whoami(),
                    motivate: () => this.motivate(),
                    exit: () => this.exitTerminal(),
                    theme: () => this.toggleTheme(),
                    sound: () => this.toggleSound(),
                    god: () => this.show404()
                };
                
                this.facts = [
                    "The first robot was built in 1954 and was called 'Unimate'",
                    "NASA's Perseverance rover has a helicopter companion called Ingenuity",
                    "The word 'robot' comes from Czech word 'robota' meaning 'forced labor'",
                    "OpenCV processes over 47,000 downloads per day",
                    "The fastest supercomputer can perform 1.1 quintillion calculations per second",
                    "AI can now generate code faster than most humans can type",
                    "The International Space Station orbits Earth every 90 minutes",
                    "Python is named after Monty Python's Flying Circus, not the snake"
                ];
                
                this.currentGame = null;
                this.commandHistory = [];
                this.historyIndex = -1;
                this.crtEnabled = true;
                this.vhsEnabled = true;
                this.soundEnabled = true;
                
                // Audio setup
                this.audioContext = null;
                this.sounds = {};
                this.backgroundHum = null;
                
                this.initAudio();
                this.init();
            }
            
            init() {
                this.tvStartupSequence();
            }
            
            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.updateSoundToggle();
                
                if (this.soundEnabled) {
                    // Resume audio context if it was suspended
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    this.startBackgroundHum();
                } else {
                    this.stopBackgroundHum();
                }
            }
            
            updateSoundToggle() {
                const soundToggle = document.getElementById('soundToggle');
                if (!soundToggle) return;
                soundToggle.textContent = this.soundEnabled ? 'üîä SOUND ON' : 'üîá SOUND OFF';
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.log('Web Audio API not supported');
                    this.soundEnabled = false;
                }
                
                // Setup sound toggle
                const soundToggle = document.getElementById('soundToggle');
                soundToggle.addEventListener('click', () => this.toggleSound());
                
                this.updateSoundToggle();
            }
            
            playKeySound() {
                if (!this.soundEnabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800 + Math.random() * 200, this.audioContext.currentTime);
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.05, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }
            
            playGlitchSound() {
                if (!this.soundEnabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(100, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(2000, this.audioContext.currentTime + 0.2);
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }
            
            startBackgroundHum() {
                if (!this.soundEnabled || !this.audioContext || this.backgroundHum) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(60, this.audioContext.currentTime);
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.01, this.audioContext.currentTime);
                
                oscillator.start();
                this.backgroundHum = { oscillator, gainNode };
            }
            
            stopBackgroundHum() {
                if (this.backgroundHum) {
                    this.backgroundHum.gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.5);
                    this.backgroundHum.oscillator.stop(this.audioContext.currentTime + 0.5);
                    this.backgroundHum = null;
                }
            }
            
            tvStartupSequence() {
                const tvStartup = document.getElementById('tvStartup');
                
                // Play startup sound
                this.playGlitchSound();
                
                setTimeout(() => {
                    tvStartup.style.display = 'none';
                    document.body.classList.add('crt-enabled', 'vhs-enabled');
                    this.bootSequence();
                    this.startBackgroundHum();
                }, 2000);
            }
            
            bootSequence() {
                const bootLines = [
                    "KRRISH-BIOS v2.1.4 - Neural Systems Inc.",
                    "Checking memory... 64GB OK",
                    "Initializing quantum processors...",
                    "Loading personality matrix... [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà] 100%",
                    "Mounting consciousness drive... [OK]",
                    "Starting retro-future protocols...",
                    "Establishing neural networks...",
                    "Loading ubermensch.exe... [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà] 100%",
                    "Calibrating CRT displays...",
                    "Initializing VHS tape deck...",
                    "System boot complete.",
                    "",
                    "Welcome to KrrishOS v1.0",
                    "Last login: Never (first boot sequence)",
                    ""
                ];
                
                const bootScreen = document.getElementById('bootScreen');
                let delay = 0;
                
                bootLines.forEach((line, index) => {
                    setTimeout(() => {
                        const div = document.createElement('div');
                        div.className = 'boot-line';
                        div.textContent = line;
                        div.style.animationDelay = '0s';
                        bootScreen.appendChild(div);
                        
                        // Add glitch effect randomly
                        if (Math.random() < 0.2) {
                            div.classList.add('text-glitch');
                        }
                        
                        if (index === bootLines.length - 1) {
                            setTimeout(() => {
                                bootScreen.style.display = 'none';
                                document.getElementById('terminalContainer').style.display = 'block';
                                this.startTerminal();
                            }, 1000);
                        }
                    }, delay);
                    delay += Math.random() * 100 + 150; // Variable delay for realism
                });
            }
            
            startTerminal() {
                this.terminalBody = document.getElementById('terminalBody');
                this.addOutput("System initialized. Ready for commands.");
                this.addOutput("Type 'help' for available commands.");
                this.createInputLine();
            }
            
            addOutput(text, className = '') {
                const div = document.createElement('div');
                div.className = `output-line ${className}`;
                div.innerHTML = text;
                
                // Add glitch effect randomly
                if (Math.random() < 0.1) {
                    div.classList.add('text-glitch');
                    this.playGlitchSound();
                }
                
                this.terminalBody.appendChild(div);
                this.scrollToBottom();
            }
            
            addProgressOutput(text, callback, duration = 2000) {
                const progressDiv = document.createElement('div');
                progressDiv.className = 'output-line';
                progressDiv.innerHTML = `
                    <div class="progress-container">
                        ${text}
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span id="progressText">0%</span>
                    </div>
                `;
                
                this.terminalBody.appendChild(progressDiv);
                this.scrollToBottom();
                
                const progressFill = progressDiv.querySelector('#progressFill');
                const progressText = progressDiv.querySelector('#progressText');
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15 + 5;
                    if (progress > 100) progress = 100;
                    
                    progressFill.style.width = progress + '%';
                    progressText.textContent = Math.floor(progress) + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            progressDiv.remove();
                            callback();
                        }, 200);
                    }
                }, duration / 20);
            }

                input.focus();
                
                // Enhanced typing with sound effects
                input.addEventListener('keydown', (e) => {
                    if (e.key.length === 1) {
                        this.playKeySound();
                    }
                    
                    if (e.key === 'Enter') {
                        const command = input.value.trim();
                        input.value = '';
                        this.processCommand(command);
                        const inputLine = input.parentElement;
                        inputLine.innerHTML = `<span class="prompt">krrish@terminal:~$</span> ${command}`;
                        this.createInputLine();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (this.historyIndex < this.commandHistory.length - 1) {
                            this.historyIndex++;
                            input.value = this.commandHistory[this.commandHistory.length - 1 - this.historyIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (this.historyIndex > 0) {
                            this.historyIndex--;
                            input.value = this.commandHistory[this.commandHistory.length - 1 - this.historyIndex];
                        } else if (this.historyIndex === 0) {
                            this.historyIndex = -1;
                            input.value = '';
                        }
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        this.autoComplete(input);
                    }
                });
                
                this.scrollToBottom();
            }
            
            autoComplete(input) {
                const partial = input.value.toLowerCase();
                const commands = Object.keys(this.commands);
                const matches = commands.filter(cmd => cmd.toLowerCase().startsWith(partial));
                
                if (matches.length === 1) {
                    input.value = matches[0];
                    this.playKeySound();
                } else if (matches.length > 1) {
                    this.addOutput(`<span class="info">Possible completions: ${matches.join(', ')}</span>`);
                    setTimeout(() => this.createInputLine(), 100);
                    return;
                }
            }
            
            processCommand(command) {
                if (command) {
                    this.commandHistory.push(command);
                    this.historyIndex = -1;
                    
                    if (this.commands[command]) {
                        this.commands[command]();
                    } else {
                        this.addOutput(`bash: ${command}: command not found`, 'error');
                        this.addOutput("Type 'help' for available commands.");
                    }
                }
            }

            initSnakeGame(container) {
                const gameArea = container;
                const gridSize = 20;
                const gameWidth = 400;
                const gameHeight = 400;
                
                let snake = [{x: 200, y: 200}];
                let food = {x: 100, y: 100};
                let direction = {x: gridSize, y: 0};
                let score = 0;
                let gameRunning = true;
                
                const scoreElement = container.querySelector('#score');
                
                function createGameElement(className, x, y) {
                    const element = document.createElement('div');
                    element.className = className;
                    element.style.left = x + 'px';
                    element.style.top = y + 'px';
                    return element;
                }
                
                function generateFood() {
                    food = {
                        x: Math.floor(Math.random() * (gameWidth/gridSize)) * gridSize,
                        y: Math.floor(Math.random() * (gameHeight/gridSize)) * gridSize + 40
                    };
                }
                
                function updateGame() {
                    if (!gameRunning) return;
                    
                    // Move snake
                    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
                    
                    // Check collisions
                    if (head.x < 0 || head.x >= gameWidth || head.y < 40 || head.y >= gameHeight + 40) {
                        gameRunning = false;
                        return;
                    }
                    
                    for (let segment of snake) {
                        if (head.x === segment.x && head.y === segment.y) {
                            gameRunning = false;
                            return;
                        }
                    }
                    
                    snake.unshift(head);
                    
                    // Check food collision
                    if (head.x === food.x && head.y === food.y) {
                        score += 10;
                        scoreElement.textContent = score;
                        generateFood();
                    } else {
                        snake.pop();
                    }
                    
                    // Clear game area
                    const elements = container.querySelectorAll('.snake-pixel, .food-pixel');
                    elements.forEach(el => el.remove());
                    
                    // Draw snake
                    snake.forEach(segment => {
                        const pixel = createGameElement('snake-pixel', segment.x, segment.y);
                        container.appendChild(pixel);
                    });
                    
                    // Draw food
                    const foodPixel = createGameElement('food-pixel', food.x, food.y);
                    container.appendChild(foodPixel);
                }
                
                // Game controls
                document.addEventListener('keydown', (e) => {
                    if (!gameRunning) return;
                    
                    switch(e.key.toLowerCase()) {
                        case 'w':
                        case 'arrowup':
                            if (direction.y === 0) direction = {x: 0, y: -gridSize};
                            break;
                        case 's':
                        case 'arrowdown':
                            if (direction.y === 0) direction = {x: 0, y: gridSize};
                            break;
                        case 'a':
                        case 'arrowleft':
                            if (direction.x === 0) direction = {x: -gridSize, y: 0};
                            break;
                        case 'd':
                        case 'arrowright':
                            if (direction.x === 0) direction = {x: gridSize, y: 0};
                            break;
                    }
                });
                
                generateFood();
                const gameInterval = setInterval(() => {
                    updateGame();
                    if (!gameRunning) {
                        clearInterval(gameInterval);
                        setTimeout(() => {
                            this.addOutput(`<span class="error">Game Over! Final Score: ${score}</span>`);
                        }, 100);
                    }
                }, 150);
            }
